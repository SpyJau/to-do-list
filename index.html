<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Styled To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>To-Do List</h1>
    <ul class="todo-list">
        <li>
            <input type="checkbox" id="report">
            <label for="report">Prepare the report
            </label>
            <ul class="sub-item">
                    <li><a href="" class="sub-item-link" target="_blank">View the document</a></li>
            </ul>
        </li>
        <li>
            <input type="checkbox" id="lesson">
            <label for="lesson">Review the lesson</label>
            <ul class="sub-item">
                    <li><a href="" class="sub-item-link" target="_blank">Read the article</a></li>
            </ul>
        </li>
        <li>
            <input type="checkbox" id="emails">
            <label for="emails">Send emails
            </label>
            <ul class="sub-item">
                    <li><a href="" class="sub-item-link" target="_blank">Check the list</a></li>
            </ul>
        </li>
        <li>
            <input type="checkbox" id="meeting">
            <label for="meeting">Schedule the meeting
            </label>
            <ul class="sub-item">
                    <li><a href="" class="sub-item-link" target="_blank">Open the spreadsheet</a></li>
                </ul>
        </li>
    </ul>
</body>

</html>
